<style>
:root{
  --clr-bg:#0f0c29;
  --clr-bg-alt:#24243e;
  --clr-accent:#00fff7;
  --clr-accent-dark:#12131b;
  --radius:20px;
  --duration:.35s;
  --font:'Orbitron',sans-serif;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body, html{
  width:100%;
  height:100%;
  font-family: var(--font);
  background: radial-gradient(circle, var(--clr-bg) 0%, var(--clr-bg-alt) 70%);
  color: var(--clr-accent);
  overflow: hidden;
  text-align: center;
}

/* Intro */
#introScreen{
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 2rem;
  z-index: 9999;
  padding: 1rem;
  background: var(--clr-bg);
  animation: fadeOut 2s ease 4s forwards;
}

@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}

#animatedTitle{
  font-family: 'Rampart One', cursive;
  font-size: clamp(2.5rem,8vw,5rem);
  text-shadow:
    0 0 10px var(--clr-accent),
    0 0 20px var(--clr-accent),
    0 0 40px var(--clr-accent);
  animation: pulseGlow 2s infinite alternate;
}

@keyframes pulseGlow {
  from {
    text-shadow:
      0 0 10px var(--clr-accent),
      0 0 20px var(--clr-accent),
      0 0 40px var(--clr-accent);
  }
  to {
    text-shadow:
      0 0 20px var(--clr-accent),
      0 0 30px var(--clr-accent),
      0 0 60px var(--clr-accent);
  }
}

#languageSelect{
  font-size: 1.5rem;
  padding: 1rem 2rem;
  border-radius: var(--radius);
  border: 2px solid var(--clr-accent);
  background: transparent;
  color: var(--clr-accent);
  cursor: pointer;
  transition: box-shadow var(--duration);
}

#languageSelect:hover:not(:disabled){
  box-shadow: 0 0 10px var(--clr-accent);
}

#enterButton{
  margin-top: 1rem;
  padding: 1.2rem 3rem;
  border-radius: var(--radius);
  border: none;
  background: var(--clr-accent);
  color: var(--clr-accent-dark);
  font-weight: 700;
  font-size: 1.4rem;
  cursor: pointer;
  transition: all var(--duration);
}

#enterButton:disabled{
  opacity: 0.5;
  cursor: not-allowed;
}

/* App */
#appContainer{
  display: none;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 2rem 1rem 4rem;
  overflow-y: auto;
}

.navbar{
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 70px;
  background: #0b0c10dd;
  backdrop-filter: blur(8px);
  border-bottom: 2px solid var(--clr-accent);
  display: flex;
  align-items: center;
  padding: 0 1.5rem;
  gap: 1rem;
  z-index: 1000;
}

.navbar .profile-img{
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border: 3px solid var(--clr-accent);
  object-fit: cover;
}

.navbar .title{
  flex-grow: 1;
  font-size: 1.5rem;
  font-weight: 700;
  text-shadow: 0 0 12px var(--clr-accent);
}

.back-button{
  background: transparent;
  border: 2px solid var(--clr-accent);
  border-radius: 12px;
  padding: .5rem 1.2rem;
  color: var(--clr-accent);
  cursor: pointer;
  font-weight: 700;
  transition: background var(--duration), color var(--duration);
}

.back-button:hover{
  background: var(--clr-accent);
  color: var(--clr-accent-dark);
  transform: scale(1.05);
}

/* Menu principal */
#main-menu{
  max-width: 640px;
  width: 100%;
  margin-top: 90px;
  display: grid;
  gap: 1.5rem;
  padding: 0 1rem;
}

.link-button{
  display: flex;
  align-items: center;
  justify-content: center;
  gap: .75rem;
  padding: 1.5rem 3rem;
  background: linear-gradient(135deg,#111,#222);
  border: 2px solid var(--clr-accent);
  border-radius: var(--radius);
  color: var(--clr-accent);
  font-weight: 800;
  font-size: 1.4rem;
  cursor: pointer;
  transition: all var(--duration);
  position: relative;
  overflow: hidden;
}

.link-button svg{
  width: 20px;
  height: 20px;
  fill: currentColor;
  transition: transform var(--duration);
}

.link-button:hover{
  background: var(--clr-accent);
  color: var(--clr-accent-dark);
  transform: scale(1.05);
}

.link-button:hover svg{
  transform: rotate(15deg) scale(1.2);
}

/* Survol animé - effet de vague lumineuse */
.link-button::before {
  content: "";
  position: absolute;
  top: 0; left: -75%;
  width: 50%;
  height: 100%;
  background: linear-gradient(120deg, transparent, rgba(0,255,247,0.4), transparent);
  transform: skewX(-25deg);
  transition: left 0.7s ease;
  pointer-events: none;
}

.link-button:hover::before {
  left: 125%;
}

/* Sections de menu */
.menu-section{
  display: none;
  background: #12131bdd;
  border-radius: var(--radius);
  padding: 2rem 3rem;
  margin-top: 90px;
  max-width: 640px;
  text-align: center;
  animation: fadeInSlide .5s forwards;
}

.menu-section.active{
  display: block;
}

.menu-section h2{
  margin-bottom: 1.2rem;
  font-size: 2.4rem;
  text-shadow: 0 0 15px var(--clr-accent);
}

.menu-section a{
  color: var(--clr-accent);
  font-size: 1.2rem;
  text-decoration: none;
  transition: color 0.3s ease;
}

.menu-section a:hover{
  text-decoration: underline;
  color: #00fff7cc;
}

/* QR Code style */
#qrCode canvas{
  margin-top: 1rem;
  border: 2px solid var(--clr-accent);
  border-radius: var(--radius);
}

/* Animation fade and slide */
@keyframes fadeInSlide{
  from{
    opacity: 0;
    transform: translateY(20px);
  }
  to{
    opacity: 1;
    transform: none;
  }
}

/* Bouton Retour toujours visible */
#backButton {
  position: fixed;
  top: 15px;
  right: 15px;
  z-index: 1100;
  display: none;
  background: var(--clr-accent);
  color: var(--clr-accent-dark);
  border: none;
  padding: 0.6rem 1.2rem;
  border-radius: var(--radius);
  cursor: pointer;
  font-weight: 700;
  box-shadow: 0 0 10px var(--clr-accent);
  transition: background var(--duration);
}

#backButton:hover {
  background: #00b9b5;
}

/* Scrollbar */
#appContainer::-webkit-scrollbar {
  width: 8px;
}
#appContainer::-webkit-scrollbar-thumb {
  background: var(--clr-accent);
  border-radius: 10px;
}

/* Responsive */
@media(max-width: 700px){
  #main-menu {
    padding: 0 0.5rem;
  }
  .link-button {
    padding: 1.2rem 2rem;
    font-size: 1.2rem;
  }
}

</style>

</head>
