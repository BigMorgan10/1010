<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>24 Carrats Morgan</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Intro animée */
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: radial-gradient(circle, #000000, #111);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 9999;
      animation: fadeOut 2s ease 4s forwards;
    }
    #intro h1 {
      font-size: 3rem;
      animation: shine 3s infinite alternate;
    }
    @keyframes shine {
      from { color: #555; }
      to { color: #fcd303; text-shadow: 0 0 15px #fcd303; }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* Sélecteur de langue */
    #lang-select {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.95);
      display: flex; justify-content: center; align-items: center;
      z-index: 9998;
      flex-direction: column;
    }
    #lang-select button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #fcd303;
      border: none;
      color: #000;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s;
    }
    #lang-select button:hover {
      transform: scale(1.05);
    }

    /* Contenu principal */
    #app {
      display: none;
      padding: 30px;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    nav {
      margin-top: 20px;
      text-align: center;
    }

    nav a {
      color: #fcd303;
      margin: 10px;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 50%;
      background-color: #fcd303;
      transition: 0.3s ease;
      transform: translateX(-50%);
    }

    nav a:hover::after {
      width: 100%;
    }

    .whatsapp {
      margin-top: 30px;
      font-size: 1.2rem;
    }

    .menu-section {
      margin-top: 40px;
      text-align: center;
    }

    .menu-section img {
      width: 150px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 20px;
    }

    /* Bouton Accueil */
    #home-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10000;
      background: #fcd303;
      color: #000;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #fcd303aa;
      transition: transform 0.2s;
    }

    #home-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div id="intro">
    <h1>Bienvenue chez 24 Carrats Morgan</h1>
  </div>

  <div id="lang-select">
    <h2>Choisissez votre langue</h2>
    <button onclick="selectLang('fr')">Français</button>
    <button onclick="selectLang('en')">English</button>
  </div>

  <a href="#home" id="home-btn">Accueil</a>

  <div id="app">
    <div class="menu-section" id="home">
      <img src="https://via.placeholder.com/150" alt="Morgan">
      <h1>Accueil</h1>
      <nav>
        <a href="#about">À propos</a>
        <a href="#works">Œuvres</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>

    <div class="menu-section" id="about">
      <img src="https://via.placeholder.com/150" alt="Morgan">
      <h1>À propos</h1>
      <p>Un artiste mystique, une âme en or, un regard sur l’invisible.</p>
    </div>

    <div class="menu-section" id="works">
      <img src="https://via.placeholder.com/150" alt="Morgan">
      <h1>Œuvres</h1>
      <ul>
        <li><a href="#">Projet 1</a></li>
        <li><a href="#">Projet 2</a></li>
        <li><a href="#">Projet 3</a></li>
      </ul>
    </div>

    <div class="menu-section" id="contact">
      <img src="https://via.placeholder.com/150" alt="Morgan">
      <h1>Contact</h1>
      <div class="whatsapp">
        WhatsApp : <strong>067224220</strong>
      </div>
    </div>
  </div>

  <script>
    const selectLang = (lang) => {
      localStorage.setItem('lang', lang);
      document.getElementById('lang-select').style.display = 'none';
      document.getElementById('app').style.display = 'block';
    };

    window.onload = () => {
      const lang = localStorage.getItem('lang');
      if (!lang) {
        document.getElementById('lang-select').style.display = 'flex';
        document.getElementById('app').style.display = 'none';
      } else {
        document.getElementById('lang-select').style.display = 'none';
        document.getElementById('app').style.display = 'block';
      }
    };
  </script>

</body>
</html>
